<figure class="figure  figure--{{ include.position | default: 'center' }}">
  {% if include.link %}<a href="{{ include.link }}">{% endif %}<img class="image" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>{% if include.link %}</a>{% endif %}
  {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
